<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マロ二エールのワンだふるなエブリデイ</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>マロ二エールのワンだふるなエブリデイ</h1>
            <nav>
                <ul>
                    <li><a href="#home">ホーム</a></li>
                    <li><a href="#about">アバウト</a></li>
                    <li><a href="#blog">ブログ</a></li>
                    <li><a href="#contact">コンタクト</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="content">
            <div class="main-content">
                <section id="home">
                    <div class="container">
                        <h2>ようこそ！</h2>
                        <p>ファン待望のページがOpenしました！</p>
                    </div>
                </section>
                <section id="about">
                    <div class="container">
                        <h2>アバウト</h2>
                        <p>マロニエ―ルのかわいい画像とエピソードをまとめていきます。</p>
                    </div>
                </section>
                <section id="blog">
                    <div class="container">
                        <h2>ブログ</h2>
                        <article>
                            <h3>ブログタイトル1</h3>
                            <p>ブログのコンテンツ1...</p>
                        </article>
                        <article>
                            <h3>ブログタイトル2</h3>
                            <p>ブログのコンテンツ2...</p>
                        </article>
                    </div>
                </section>
                <section id="contact">
                    <div class="container">
                        <h2>コンタクト</h2>
                        <p>マロンへのラブコールはこちらから。</p>
                        <form id="contactForm">
                            <label for="name">名前</label>
                            <input type="text" id="name" name="name" required>
                            <label for="email">メール</label>
                            <input type="email" id="email" name="email" required>
                            <label for="message">メッセージ</label>
                            <textarea id="message" name="message" required></textarea>
                            <button type="submit">送信</button>
                        </form>
                    </div>
                </section>
            </div>
            <aside class="sidebar">
                <h2>ギャラリー</h2>
                <div class="gallery">
                    <img src="images/cycling.jpg" alt="Cycling">
                    <!-- ここに他の画像を追加する -->
                </div>
            </aside>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 マロ二エールのワンだふるなエブリデイ. All rights reserved.</p>
        </div>
    </footer>
    <script src="js/scripts.js"></script>
</body>
</html>
